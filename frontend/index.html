<body>
    <script>
        const ws = new WebSocket('ws://localhost:8080', 'echo-protocol');
        ws.onopen = function() {
            ws.send(JSON.stringify({
                type: "JOIN_ROOM",
                payload: {
                    name: "Aditya",
                    userId: "1",
                    roomId: "1"
                }
            }));
        }

        function sendChat() {
            ws.send(JSON.stringify({
                type: "SEND_MESSAGE",
                payload: {
                    message: "hi there",
                    userId: "1",
                    roomId: "1"
                }
            }));
        }
    </script>
    hello world
    <br />
    <input type="text" id="inputText"></body>
    <br />
    <button onclick="sendChat()">SEND</button>
</body>
