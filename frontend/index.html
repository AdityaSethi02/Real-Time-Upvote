<body>
    <script>
        const ws = new WebSocket('ws://localhost:8080', 'echo-protocol');
        const userId = Math.floor(Math.random() * 10000);
        ws.onopen = function() {
            ws.send(JSON.stringify({
                type: "JOIN_ROOM",
                payload: {
                    name: "Aditya",
                    userId,
                    roomId: "1"
                }
            }));
        }
        
        ws.onmessage = function(event) {
            try {
                const { payload, type } = JSON.parse(event.data);

                if (type === "ADD_CHAT") {
                    const textNode = document.createElement("p");
                    textNode.innerText = payload.message;

                    const buttonNode = document.createElement("button");
                    buttonNode.innerText = `(${payload.upvotes})`;
                    buttonNode.setAttribute("onclick", `upvoteChat(${payload.chatId})`);
                    buttonNode.setAttribute("id", `message-${payload.chatId}`);

                    document.getElementById("messages").appendChild(textNode);
                    document.getElementById("messages").appendChild(buttonNode);
                }

                if (type === "UPDATE_CHAT") {
                    const buttonNode = document.getElementById(payload.chatId);
                    buttonNode.innerText = `(${payload.upvotes})`;
                }
            } catch (error) {
                console.error(error);
            }
        }

        function upvoteChat(chatId) {
            ws.send(JSON.stringify({
                type: "UPVOTE_MESSAGE",
                payload: {
                    chatId,
                    userId: userId,
                    roomId: "1"
                }
            }));
        }

        function sendChat() {
            ws.send(JSON.stringify({
                type: "SEND_MESSAGE",
                payload: {
                    message: document.getElementById("inputText").value,
                    userId: userId,
                    roomId: "1"
                }
            }));
        }
    </script>
    hello world
    <br />
    <input type="text" id="inputText"></input>
    <div id="messages"></div>
    <br />
    <button onclick="sendChat()">SEND</button>
</body>
